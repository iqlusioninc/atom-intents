---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: skip-select
  namespace: atom-intents
  labels:
    app: skip-select
spec:
  replicas: 2
  selector:
    matchLabels:
      app: skip-select
  template:
    metadata:
      labels:
        app: skip-select
    spec:
      serviceAccountName: skip-select
      containers:
        - name: skip-select
          image: SKIP_SELECT_IMAGE
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: SKIP_SELECT_PORT
              value: "8080"
            - name: AUCTION_INTERVAL_MS
              value: "500"
            - name: MOCK_LATENCY_MS
              value: "100"
            - name: ENABLE_ANALYTICS
              value: "true"
            - name: RUST_LOG
              value: "info,skip_select_simulator=debug"
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: skip-select
  namespace: atom-intents
spec:
  selector:
    app: skip-select
  ports:
    - name: http
      port: 8080
      targetPort: 8080
  type: ClusterIP
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: skip-select
  namespace: atom-intents
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: skip-select
  namespace: atom-intents
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: skip-select
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
