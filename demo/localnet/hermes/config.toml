# Hermes IBC Relayer Configuration for ATOM Intents Local Testnet

[global]
log_level = 'info'

[mode]

[mode.clients]
enabled = true
refresh = true
misbehaviour = true

[mode.connections]
enabled = false

[mode.channels]
enabled = false

[mode.packets]
enabled = true
clear_interval = 100
clear_on_start = true
tx_confirmation = true

[rest]
enabled = true
host = '0.0.0.0'
port = 3000

[telemetry]
enabled = true
host = '0.0.0.0'
port = 3001

[[chains]]
id = 'localhub-1'
type = 'CosmosSdk'
rpc_addr = 'http://cosmoshub:26657'
grpc_addr = 'http://cosmoshub:9090'
event_source = { mode = 'push', url = 'ws://cosmoshub:26657/websocket', batch_delay = '500ms' }
rpc_timeout = '10s'
trusted_node = false
account_prefix = 'cosmos'
key_name = 'relayer'
key_store_type = 'Test'
store_prefix = 'ibc'
default_gas = 1000000
max_gas = 10000000
gas_multiplier = 1.2
max_msg_num = 30
max_tx_size = 180000
clock_drift = '5s'
max_block_time = '30s'
trusting_period = '14days'
memo_prefix = 'atom-intents-relayer'
sequential_batch_tx = false

[chains.trust_threshold]
numerator = '1'
denominator = '3'

[chains.gas_price]
price = 0.025
denom = 'uatom'

[chains.packet_filter]
policy = 'allow'
list = [
  ['transfer', 'channel-0'],
]

[chains.address_type]
derivation = 'cosmos'

[[chains]]
id = 'localosmo-1'
type = 'CosmosSdk'
rpc_addr = 'http://osmosis:26657'
grpc_addr = 'http://osmosis:9090'
event_source = { mode = 'push', url = 'ws://osmosis:26657/websocket', batch_delay = '500ms' }
rpc_timeout = '10s'
trusted_node = false
account_prefix = 'osmo'
key_name = 'relayer'
key_store_type = 'Test'
store_prefix = 'ibc'
default_gas = 1000000
max_gas = 10000000
gas_multiplier = 1.2
max_msg_num = 30
max_tx_size = 180000
clock_drift = '5s'
max_block_time = '30s'
trusting_period = '14days'
memo_prefix = 'atom-intents-relayer'
sequential_batch_tx = false

[chains.trust_threshold]
numerator = '1'
denominator = '3'

[chains.gas_price]
price = 0.025
denom = 'uosmo'

[chains.packet_filter]
policy = 'allow'
list = [
  ['transfer', 'channel-0'],
]

[chains.address_type]
derivation = 'cosmos'
