# Skip Select Simulator - Testnet Configuration
#
# This configuration connects to real Cosmos testnets.
# Update the contract addresses after deploying with ./scripts/deploy-contracts.sh

# Primary chain for settlement
primary_chain = "provider"

# Settlement timeout in seconds
settlement_timeout_secs = 600

# Enable debug logging
debug = true

# Contract addresses - Deployed 2024-12-28
[contracts]
settlement_address = "cosmos1xwft7w6kcspzufftw6ky4f5e8sykumpuenpm34tkxk4epmya0jdsahgsff"
escrow_address = "cosmos13jv2umdqvlkfncpd6vf7r2sc0ljdtenmzujlpqqpgagarassqsws86phq9"

# Cosmos Hub Provider Testnet (ICS)
[chains.provider]
chain_id = "provider"
rpc_url = "https://cosmos-testnet-rpc.polkachu.com:443"
grpc_url = "https://cosmos-testnet-grpc.polkachu.com:443"
gas_price = "0.025"
fee_denom = "uatom"
account_prefix = "cosmos"
gas_adjustment = 1.5
timeout_ms = 30000
max_retries = 3

# Osmosis Testnet
[chains.osmo-test-5]
chain_id = "osmo-test-5"
rpc_url = "https://rpc.testnet.osmosis.zone:443"
grpc_url = "https://grpc.testnet.osmosis.zone:443"
gas_price = "0.025"
fee_denom = "uosmo"
account_prefix = "osmo"
gas_adjustment = 1.5
timeout_ms = 30000
max_retries = 3

# Neutron Testnet (Pion)
[chains.pion-1]
chain_id = "pion-1"
rpc_url = "https://neutron-testnet-rpc.polkachu.com:443"
grpc_url = "https://neutron-testnet-grpc.polkachu.com:443"
gas_price = "0.025"
fee_denom = "untrn"
account_prefix = "neutron"
gas_adjustment = 1.5
timeout_ms = 30000
max_retries = 3

# IBC Channels
[[ibc_channels]]
source_chain = "theta-testnet-001"
dest_chain = "osmo-test-5"
channel_id = "channel-3306"
port_id = "transfer"

