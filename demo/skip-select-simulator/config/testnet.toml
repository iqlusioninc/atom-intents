# Skip Select Simulator - Testnet Configuration
#
# This configuration connects to real Cosmos testnets.
# Update the contract addresses after deploying with ./scripts/deploy-contracts.sh

# Primary chain for settlement
primary_chain = "theta-testnet-001"

# Settlement timeout in seconds
settlement_timeout_secs = 600

# Enable debug logging
debug = true

# Contract addresses (update after deployment)
[contracts]
settlement_address = "cosmos14hj2tavq8fpesdwxxcu44rty3hh90vhujrvcmstl4zr3txmfvw9s4hmalr"
escrow_address = "cosmos1nc5tatafv6eyq7llkr2gv50ff9e22mnf70qgjlv737ktmt4eswrqvp52rq"

# Cosmos Hub Testnet (Theta)
[chains.theta-testnet-001]
chain_id = "theta-testnet-001"
rpc_url = "https://rpc.sentry-01.theta-testnet.polypore.xyz:443"
grpc_url = "https://grpc.sentry-01.theta-testnet.polypore.xyz:443"
gas_price = "0.025"
fee_denom = "uatom"
account_prefix = "cosmos"
gas_adjustment = 1.5
timeout_ms = 30000
max_retries = 3

# Osmosis Testnet
[chains.osmo-test-5]
chain_id = "osmo-test-5"
rpc_url = "https://rpc.testnet.osmosis.zone:443"
grpc_url = "https://grpc.testnet.osmosis.zone:443"
gas_price = "0.025"
fee_denom = "uosmo"
account_prefix = "osmo"
gas_adjustment = 1.5
timeout_ms = 30000
max_retries = 3

# Neutron Testnet (Pion)
[chains.pion-1]
chain_id = "pion-1"
rpc_url = "https://rpc-palvus.pion-1.ntrn.tech:443"
grpc_url = "https://grpc-palvus.pion-1.ntrn.tech:443"
gas_price = "0.025"
fee_denom = "untrn"
account_prefix = "neutron"
gas_adjustment = 1.5
timeout_ms = 30000
max_retries = 3

# IBC Channels
[[ibc_channels]]
source_chain = "theta-testnet-001"
dest_chain = "osmo-test-5"
channel_id = "channel-3306"
port_id = "transfer"

[[ibc_channels]]
source_chain = "osmo-test-5"
