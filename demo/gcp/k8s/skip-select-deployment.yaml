apiVersion: apps/v1
kind: Deployment
metadata:
  name: skip-select
  namespace: atom-intents
  labels:
    app.kubernetes.io/name: skip-select-simulator
    app.kubernetes.io/component: backend
spec:
  replicas: 1  # Single replica required - in-memory state doesn't sync between pods
  selector:
    matchLabels:
      app.kubernetes.io/name: skip-select-simulator
  template:
    metadata:
      labels:
        app.kubernetes.io/name: skip-select-simulator
        app.kubernetes.io/component: backend
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: skip-select
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: skip-select
          image: us-central1-docker.pkg.dev/atom-intents-demo-20251225/atom-intents/skip-select-simulator:v1.0.0
          imagePullPolicy: Always
          args:
            - "--mode"
            - "testnet"
            - "--config"
            - "/config/testnet.toml"
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: metrics
              containerPort: 9090
              protocol: TCP
          envFrom:
            - configMapRef:
                name: skip-select-config
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: skip-select-secrets
                  key: database-url
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: skip-select-secrets
                  key: redis-url
            - name: PROVIDER_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: skip-select-secrets
                  key: provider-private-key
          volumeMounts:
            - name: testnet-config
              mountPath: /config
              readOnly: true
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: skip-select-simulator
                topologyKey: kubernetes.io/hostname
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: skip-select-simulator
      volumes:
        - name: testnet-config
          configMap:
            name: testnet-config

---
apiVersion: v1
kind: Service
metadata:
  name: skip-select
  namespace: atom-intents
  labels:
    app.kubernetes.io/name: skip-select-simulator
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      targetPort: http
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: metrics
      protocol: TCP
  selector:
    app.kubernetes.io/name: skip-select-simulator

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: skip-select
  namespace: atom-intents
  annotations:
    iam.gke.io/gcp-service-account: atom-intents-demo-app@PROJECT_ID.iam.gserviceaccount.com
  labels:
    app.kubernetes.io/name: skip-select-simulator

