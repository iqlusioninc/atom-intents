apiVersion: v1
kind: ConfigMap
metadata:
  name: skip-select-config
  namespace: atom-intents
  labels:
    app.kubernetes.io/name: skip-select-simulator
    app.kubernetes.io/component: config
data:
  # Server configuration
  SKIP_SELECT_PORT: "8080"
  AUCTION_INTERVAL_MS: "500"
  MOCK_LATENCY_MS: "100"
  ENABLE_ANALYTICS: "true"

  # Logging
  RUST_LOG: "skip_select_simulator=info,tower_http=info"
  LOG_FORMAT: "json"

  # Rate limiting
  RATE_LIMIT_ANONYMOUS_RPM: "30"
  RATE_LIMIT_AUTHENTICATED_RPM: "100"
  RATE_LIMIT_SOLVER_RPM: "500"

  # CORS - Update with actual domain
  ALLOWED_ORIGINS: "https://demo.atom-intents.io,https://atom-intents.io"

  # Feature flags
  ENABLE_PERSISTENCE: "true"
  ENABLE_METRICS: "true"

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: web-ui-config
  namespace: atom-intents
  labels:
    app.kubernetes.io/name: web-ui
    app.kubernetes.io/component: config
data:
  # Nginx configuration for SPA
  nginx.conf: |
    server {
        listen 80;
        server_name _;
        root /usr/share/nginx/html;
        index index.html;

        # Gzip compression
        gzip on;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
        gzip_min_length 1000;

        # Security headers
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Cache static assets
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # API proxy
        location /api/ {
            proxy_pass http://skip-select:8080/api/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_connect_timeout 30s;
            proxy_read_timeout 30s;
        }

        # WebSocket proxy
        location /ws {
            proxy_pass http://skip-select:8080/ws;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_read_timeout 3600s;
        }

        # SPA fallback
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Health check
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
